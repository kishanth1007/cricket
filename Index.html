<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("CSK.jpg");
            background-size: cover;
        }
        .form-box {
            background: yellow;
            opacity: 0.9;
            padding: 30px;
            width: 360px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            background-image: url("index\ background.jpg");
        }

        h1 {
            text-align: center;
            color: #4c1d95;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
            color: gray ;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 2px rgba(124,58,237,0.2);
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #7c3aed;
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5b21b6;
        }
        
    </style>
</head>
<body>

<div class="form-box">
    <h1>SIGN IN</h1>

        <label>Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Mobile Number</label>
        <input type="text" placeholder="Enter mobile number">

        <label>Country</label>
        <select>
            <option>INDIA</option>
            <option>UNITED KINGDOM</option>
            <option>FRANCE</option>
            <option>USA</option>
        </select>

        <label>Email</label>
        <input type="email" placeholder="Enter email">

        <label>Jersey Size</label>
        <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>X</option>
        <option>XL</option>
        </select>
        <form action="HOME PAGE.html">
        <button>Submit</button>
        </form>
        <form action="About Csk.html">
            <button>ABOUT</button>
        </form>
</div>

</body>
</html>
